{% extends "nonadmin/layout.html" %} {% block body %}

<div class="inner m-5">
	<h2 class="text-center pb-3 text-danger">Borrowing Books</h2>
	<h5 class="pb-2 text-dark fw-bold">Borrowed Books</h2>
	<div class="row">
		<div class="col-12 col-md-3 mt-1 mb-1">
			<div id="" class="card cb1" style="height:100%">
				<img
					src="{{ url_for('static', filename='images/createthumb.jpeg') }}"
					class="card-img-top w-50 mx-auto d-block pt-4"
				/>
				<div class="card-body">
					<h5 class="card-title">Buku Panduan Memasak</h5>
				</div>
				<div class="mb-5 d-flex justify-content-around">
					<a
						href=""
					>
					<button class="btn btn-outline-success rounded-pill me-2" data-bs-toggle="modal" data-bs-target="#extendModal" type="button">Extend</button>
					</a>
				</div>
			</div>
		</div>
	</div>

	<h5 class="pt-4 text-dark fw-bold">History</h2>
	<table class="table table-hover">
		<thead>
		<tr>
			<th scope="col">No</th>
			<th scope="col">Book Title</th>
			<th scope="col">Borrowing Date</th>
			<th scope="col">Returning Date</th>
			<th scope="col">Fine Amount (Rp)</th>
		</tr>
		</thead>
		<tbody>
			<tr>
				<th>1</th>
				<td>Si Kancil Memakan Timun</td>
				<td>10/09/2023</td>

				<td>0</td>
			</tr>
		</tbody>
	</table>
	{% endblock %}
</div>
