<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library CIT</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<script
			src="https://kit.fontawesome.com/b1dff65b53.js"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/style.css') }}"
		/>
	</head>
	<body>
		<div class="main-container d-flex">
			<div class="sidebar bg-danger" id="side_nav">
				<div
					class="header-box px-2 pt-3 pb-4 d-flex justify-content-between"
				>
					<h2 class="fs-4">
						<span class="text-white">Library CIT</span>
					</h2>
					<button
						class="btn d-md-none d-block close-btn px-1 py-0 text-white"
					>
						<i class="fal fa-stream"></i>
					</button>
				</div>
				<ul class="list-unstyled px-2">
					<li class="{{ 'active' if request.path == '/book' else '' }}">
						<a
							href="/book"
							class="text-decoration-none px-3 py-2 d-block"
							><i class="fa-solid fa-book pe-2"></i> Daftar
							Buku</a
						>
					</li>
					<li class="{{ 'active' if request.path == '/deposit' else '' }}">
						<a
							href="/deposit"
							class="text-decoration-none px-3 py-2 d-block"
							><i
								class="fa-solid fa-hand-holding-dollar pe-2"
							></i>
							Deposit Saldo</a
						>
					</li>
					<li class="{{ 'active' if request.path == '/goods' else '' }}">
						<a
							href="/goods"
							class="text-decoration-none px-3 py-2 d-block"
							><i class="fa-solid fa-cart-shopping pe-2"></i>
							Peminjaman Barang</a
						>
					</li>
					<li class="">
						<a
							href="#"
							class="text-decoration-none px-3 py-2 d-block"
							><i class="fa-solid fa-people-roof pe-2"></i>
							Reservasi Ruangan</a
						>
					</li>
					<li class="">
						<a
							href="#"
							class="text-decoration-none px-3 py-2 d-block"
							><i
								class="fa-solid fa-file-circle-question pe-2"
							></i>
							Tata Cara</a
						>
					</li>
				</ul>

				<ul class="list-unstyled px-2">
					<li class="">
						<a
							href="/logout"
							class="text-decoration-none px-3 py-2 d-block"
							><i class="fa-solid fa-right-from-bracket"></i>
							Logout</a
						>
					</li>
				</ul>
			</div>

			<div class="content">
				<nav class="navbar navbar-expand-md navbar-light bg-light">
					<div class="container-fluid">
						<a class="navbar-brand">Perpustakaan CIT</a>
					</div>
				</nav>
				{% block body %} {% endblock %}
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			crossorigin="anonymous"
		></script>
	</body>
</html>
