<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library CIT</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<script
			src="https://kit.fontawesome.com/b1dff65b53.js"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/style.css') }}"
		/>
	</head>
	<body>
		<div class="main-container d-flex">
			<div class="sidenav">
				<ul style="padding-left: 0%;">
					<li>
						<a href="#" class="mt-3">
							<span class="me-3" style="font-size: 3rem;">
								<ion-icon name="person-circle-outline"></ion-icon>
							</span>
							<span class="title fw-bold">{{ account_name }}</span>
						</a>
					</li>
	
					<li>
						<a href="/admin-book">
						<span class="icon">
							<ion-icon name="library-outline"></ion-icon>
						</span>
						<span class="title">Books</span>
						</a>
					</li>
	
					<li>
						<a href="/admin-deposit">
							<span class="icon">
								<ion-icon name="cash-outline"></ion-icon>
							</span>
							<span class="title">Deposit</span>
						</a>
					</li>
	
					<li>
						<a href="/admin-goods">
							<span class="icon">
								<ion-icon name="key-outline"></ion-icon>
							</span>
							<span class="title">Goods & Rooms</span>
						</a>
					</li>
					
					<li>
						<a href="/admin-logout">
							<span class="icon">
								<ion-icon name="log-out-outline"></ion-icon>
							</span>
							<span class="title">Logout</span>
						</a>
					</li>
				</ul>
			</div>

			<div class="content" style="margin-left: 250px;">
				<nav class="navbar navbar-expand-md navbar-light bg-light">
					<div class="container-fluid">
						<a class="navbar-brand">Logo CIT</a>
					</div>
				</nav>
				{% block body %} {% endblock %}
			</div>
		</div>
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			crossorigin="anonymous"
		></script>
	</body>
</html>
