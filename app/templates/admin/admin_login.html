<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
		<title>Login Nonadmin</title>
	</head>
	<body>
		<div
			class="container d-flex justify-content-center align-items-center min-vh-100"
		>
			<div class="border rounded-5 p-3 bg-white shadow box-area w-50">
				<div>
					<div class="row align-items-center">
						<div class="header-text mb-4">
							<h2 class="text-center">Login Admin Library</h2>
							<p class="text-center">Start your library journey today!</p>
						</div>
						<form action='/admin-login' method='post'>
						<div class="input-group mb-3">      
							<input
								type="text"
								class="form-control form-control-lg bg-light fs-6"
								placeholder="ID Number"
								name="nim"
							/>
						</div>
						<div class="input-group mb-1">
							<input
								type="password"
								class="form-control form-control-lg bg-light fs-6"
								placeholder="Password"
								name="password"
							/>
						</div>

						<div class="input-group mb-3 mt-3">
							<input class="btn btn-lg btn-warning w-100 fs-6" type="submit">
							</input>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
